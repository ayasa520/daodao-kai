<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>首页</title>
</head>
<body>
    <div id="bber">
        <section class="timeline page-1">
                <div class="list" id="bbitems">
                </div>
        </section>
    </div>

    </div>
    <script src="https://unpkg.com/art-template@4.13.2/lib/template-web.js"></script>
    <script id="template" type="text/html">
    {{each list item index}}
    <div class="item" id={{item["_id"]}}>
            <p class="datatime">{{item["date"]}}</p>
            <p class="datacont">
                {{@item["content"]}}
            </p>
            <p class="datafrom">
                <small><i class="fas fa-tools"></i>{{item["from"]}}</small>
            </p>
        </div>
    {{/each}}
    </script>
    <script>
        function $(id){
            return document.getElementById(id);
        }
            // var data1 = [
            //     {"time":"2010-10-10", "content": "<p>Mr.bring</p>", "from": "edge" },
            //     {"time":"2010-10-10", "content": "<span>asdasd</span>", "from": "chrome" }
            // ]
            xmlHttp = new XMLHttpRequest();
            xmlHttp.open("get","https://daodao-kai.vercel.app/api/query/20");
            xmlHttp.send(null);
            xmlHttp.onreadystatechange=function()
            {
                if (xmlHttp.readyState==4 && xmlHttp.status==200)
                {
                    console.log(xmlHttp.responseText);
                    var result = JSON.parse(xmlHttp.responseText);
                    var html = template('template', { list: result })
                    $("bbitems").innerHTML = html;
                }
            }
        </script>
</body>
</html>
