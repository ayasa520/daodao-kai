<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <title>首页</title>
</head>

<body>
    <div id="bber">
        <section class="timeline page-1">
            <div class="list" id="bbitems">
            </div>
        </section>
    </div>
    <button type="button" class="loginDaodao">登录</button>
    <button type="button" class="createDaodao">新建</button>
    <div class="popOutBg"></div>
    <div class="popOut">
        <div class="box" id="ddloginbox">
            <span class="logoff" title="关闭"> x </span>

            <h2>登录</h2>
            <form action="/api/login" method="POST">
                <div class="inputbox">
                    <input type="text" id="username" name="username" required="">
                    <label>用户名</label>
                </div>
                <div class="inputbox">
                    <input type="password" id="password" name="password" required="">
                    <label>密码</label>
                </div>
                <input type="submit" name="" value="确定">
            </form>
        </div>
    </div>
    <div class="createbox popOut">
        <div class="createContent "></div>
        <div class="createMain">
            <div class="Input_Box">
                <textarea class="Input_text"></textarea>

            </div>
        </div>
        <div class="Input_Foot">
            <button class="previewBtn" onclick="preview()">预览</button>
            <button class="postBtn" onclick="create()">发布</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script defer src="/js/create.js"></script>


    <script src="https://unpkg.com/art-template@4.13.2/lib/template-web.js"></script>
    <script id="template" type="text/html">
        {{each list item index}}
        <div class="item" id={{item["_id"]}} >
            <div id="del{{item['_id']}}"  class="delete_right"><svg t="1591347978744"
                viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="14459"
                width="20" height="20" style="display: inline"
                >
                <path
                    d="M512 883.2A371.2 371.2 0 1 0 140.8 512 371.2 371.2 0 0 0 512 883.2z m0 64a435.2 435.2 0 1 1 435.2-435.2 435.2 435.2 0 0 1-435.2 435.2z"
                    p-id="14460" fill="#efefef"></path>
                <path
                    d="M557.056 512l122.368 122.368a31.744 31.744 0 1 1-45.056 45.056L512 557.056l-122.368 122.368a31.744 31.744 0 1 1-45.056-45.056L466.944 512 344.576 389.632a31.744 31.744 0 1 1 45.056-45.056L512 466.944l122.368-122.368a31.744 31.744 0 1 1 45.056 45.056z"
                    p-id="14461" fill="#efefef"></path>
            </svg>
        </div>
            <p class="datatime">{{item["date"]}}</p>
            <p class="datacont">
                {{@item["content"]}}
            </p>
            <p class="datafrom">
                <small><i class="fas fa-tools"></i>{{item["from"]}}</small>
            </p>
        </div>
    {{/each}}
    </script>
    <script defer src="/js/index.js"></script>
    <script>const daodao = new Daodao('http://localhost:5000',23)
        daodao.init()
        </script>

</body>

</html>
