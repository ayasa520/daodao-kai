<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/create.css" />

    <title>新建</title>
</head>

<body>
    <div id="content"></div>
    <div class="Main">
        <div class="Input_Box">
            <textarea class="Input_text"></textarea>
            <div class="faceDiv"> </div>
            <div class="Input_Foot" >
                <button class="postBtn" onclick="preview()">预览</button>
                <button class="postBtn" onclick="create()">发布</button>

             </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        function preview() {
            document.getElementById('content').innerHTML =
            marked(document.getElementsByClassName('Input_text')[0].value);
        }
        function create(){
            xmlHttp = new XMLHttpRequest();
            xmlHttp.open("post","https://daodao-kai.vercel.app/api/create");
            xmlHttp.setRequestHeader("Content-type","application/json");
            xmlHttp.send(JSON.stringify({"content":document.getElementById('content').innerHTML,"from":"chrome"}));
            xmlhttp.onreadystatechange=function()
            {
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    console.log(xmlhttp.responseText);
                    if(xmlhttp.responseText.code===0)
                    {
                        alert(xmlhttp.responseText.msg);
                    }
                }
            }
        }


    </script>
</body>

</html>
